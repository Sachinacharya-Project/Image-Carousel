<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <script
            src="https://kit.fontawesome.com/612f542d54.js"
            crossorigin="anonymous"
        ></script>
        <base href="./assets/" target="_blank" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img
                        src="img/alexandru-zdrobau--djRG1vB1pw-unsplash.jpg"
                        loading="lazy"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/eli-defaria-vCzh1jOyre8-unsplash.jpg"
                        loading="lazy"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/ian-dooley-C6BrEIucDDU-unsplash.jpg"
                        loading="lazy"
                    />
                </div>
                <div class="swiper-slide">
                    <img
                        src="img/roksolana-zasiadko-cMpvbAR1qZk-unsplash.jpg"
                        loading="lazy"
                    />
                </div>
                <div class="swiper-slide">
                    <img src="img/maxresdefault (1).jpg" loading="lazy" />
                </div>
                <div class="swiper-slide">
                    <img src="img/woman-1867093.jpg" loading="lazy" />
                </div>
                <div class="swiper-slide">
                    <img src="img/woman-3219507.jpg" loading="lazy" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="nav next"><i class="fas fa-arrow-right"></i></div>
            <div class="nav prev"><i class="fas fa-arrow-left"></i></div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
