<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/612f542d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./assets/img/148976116_1441033399416246_4850590917559363387_o.jpg" alt="">

            <div class="swiper-slide">
                <img src="./assets/img/ashi.creations_147112910_272499587637868_2601440719029335708_n.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/chloemoretz8b_147979772_559473351692156_8164003656264259480_n.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/poojaa_hegde_149177806_1097663027365170_4325194689628121655_n.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/prachidesaislay_147373149_102382368487894_4333554328707790935_n.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./assets/img/yamigautam197.fanpage_147654116_410901946641216_5495521784889902531_n.jpg" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="nav next"> <i class="fas fa-arrow-right"></i> </div>
        <div class="nav prev"> <i class="fas fa-arrow-left"></i> </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
