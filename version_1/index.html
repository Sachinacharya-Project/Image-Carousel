<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <base href="./assets/" target="_blank" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Carousel</title>
    </head>
    <body>
        <div class="preloader">
            <h2>Loading</h2>
            <div class="bar">
                <div class="juice"></div>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel-item">
                <img
                    src="img/alexandru-zdrobau--djRG1vB1pw-unsplash.jpg"
                    loading="lazy"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="img/eli-defaria-vCzh1jOyre8-unsplash.jpg"
                    loading="lazy"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="img/ian-dooley-C6BrEIucDDU-unsplash.jpg"
                    loading="lazy"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="img/roksolana-zasiadko-cMpvbAR1qZk-unsplash.jpg"
                    loading="lazy"
                />
            </div>
            <div class="carousel-item">
                <img src="img/maxresdefault (1).jpg" loading="lazy" />
            </div>
            <div class="carousel-item">
                <img src="img/woman-1867093.jpg" loading="lazy" />
            </div>
            <div class="carousel-item">
                <img src="img/woman-3219507.jpg" loading="lazy" />
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/app.js" defer></script>
    </body>
</html>
